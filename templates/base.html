<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>plotato</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href= "../../../static/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>
    <link href="../../../static/css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">Plotato</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li {% block home_active %} {% endblock %}><a href="/">Home</a></li>
              <li {% block create_active %} {% endblock %}><a href="/create">Create New Project</a></li>
              <li {% block about_active %} {% endblock %}><a href="/about">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit">
        {% block hero %} {% endblock %}
      </div>

      <!-- Example row of columns -->
      {% block content %} {% endblock %}

      <hr>

      <footer>
        <p>&copy; Cone Cooperation 2012</p>

      </footer>

    </div> <!-- /container -->
    
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="../../../static/js/bootstrap-scrollspy.js"></script>
    <script src="../../../static/js/bootstrap-tab.js"></script>
    <script src="../../../static/js/bootstrap-tooltip.js"></script>
    <script src="../../../static/js/bootstrap-popover.js"></script>

    <script src="../../../static/js/bootstrap-button.js"></script>
    <script src="../../../static/js/bootstrap-collapse.js"></script>
    <script src="../../../static/js/bootstrap-carousel.js"></script>
    <script src="../../../static/js/bootstrap-typeahead.js"></script>

  </body>
</html>
